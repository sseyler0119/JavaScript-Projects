<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

<script>
    // when the document is ready, execute the function
    $(document).ready(function () {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        <button id='btn'>Click to toggle paragraph elements!</button>\
                    </div>\
                </div>\
            </body>"
        );

        $("#2").css({"color":"red"}); //    assign font color of red to element where id=2 

        // when the element where id=3 is clicked, hide the h1 element
        $("#3").click(function () {
            $('h1').hide();
        });
<!-- 
        // when the mouse hovers over any paragraph element, append string, then remove
        $("p").hover(
        function() {
            $(this).append($("<span> *****Paragraph Change****</span>"));
        }, function () {
            $(this).find("span").last().remove();
        });
        
        // when button with matching id is clicked, toggle all paragraph elements on/off
        $("#btn").click( function () {
           $("p").toggle();
        }); -->
    });

   
</script>

</html>
