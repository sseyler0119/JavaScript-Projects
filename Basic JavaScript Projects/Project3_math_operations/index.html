<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MathOP</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <h3>Click each of the following lines of text to see the corresponding operation: </h3>
        <p id="Add" onclick="add()">Addition </p><br>
        <p id="Subtract" onclick="subtraction()">Subtraction </p><br>
        <p id="Multiply" onclick="multiply()">Multiply </p><br>
        <p id="Divide" onclick="divide()">Divide </p><br>
        <p id="Math" onclick="calculate()">(3 + 2) * 10 / 3 - 6 </p><br>
        <p id="Mod" onclick="modulus()">Modulus </p><br>
        <p id="Negation" onclick="negationOp()">Example of negation </p><br>
        <p id="Increment" onclick="increment()">Increment number </p><br>
        <p id="Decrement" onclick="decrement()">Decrement number</p><br>
        <p id="Random" onclick="randomNum()">Random number between 0 and 100</p><br>
        <p id="Integer" onclick="getInteger()">Random Integer</p>
    </body>
</html>
