<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--slideshow container-->
        <div class="slideshow-container">
            <!--full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="images/pexels-frans-van-heerden-624015.jpg"> 
                <div class="text">Northern Lights</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="images/pexels-pixabay-34107.jpg"> 
                <div class="text">Milky Way in the Desert</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="images/pexels-riccardo-bertolo-4245826.jpg"> 
                <div class="text">Rocky River-Front Castle</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="images/pexels-roberto-nickson-2559941.jpg"> 
                <div class="text">Foggy Island</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="images/pexels-sami-anas-5137664.jpg"> 
                <div class="text">Rocky Beach with Waves</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--dots/circles-->
        <div style="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
