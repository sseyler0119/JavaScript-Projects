<html lang="en">
    <head>
        <title>JSChallenges</title>

    <body>
        <h3>JS Practice Exercises</h3>
        <p>AND</p>
        <p id="and"></p>

        <p id="or"></p>

        <p id="xor"></p>

        <p id="replace"></p>

        <p id="response"></p>

        <p id="this"></p>

        <p id="finite"></p>
        <p id="exp"></p>

        <form name="formTest" action="" method="post" onsubmit="validateForm()">
            Enter name: <input type="text" name="fname" >
            <input type="submit" value="Submit">
        </form>

        <h4> Validation Tests</h4>
        <p>Enter message below:</p>
        <input id="valid" type="number" min="1" max="100" required>
        <p id="respMessage"></p>
        <button onclick="isValid()">Check if message is valid</button>
        <script src="./JavaScriptChallenge.js"></script>
